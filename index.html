<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de Salle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center text-primary">Rapport de Salle</h2>

    <div class="card p-4 shadow-sm">
        <label>Nom du Local :</label>
        <input type="text" id="local" class="form-control mb-2" required>

        <label>Cat√©gorie :</label>
        <select id="category" class="form-control mb-2">
            <option>Magistral</option>
            <option>Collaboratif</option>
            <option>Comodal</option>
            <option>Webconf√©rence</option>
            <option>√âv√®nement</option>
            <option>Prestige</option>
        </select>

        <label>Type de Salle :</label>
        <select id="roomType" class="form-control mb-2">
            <option>R√©union collaborative</option>
            <option>FLEX</option>
            <option>Salle de travail d'√©quipe PECT</option>
            <option>√âv√®nementielle</option>
            <option>Prestige</option>
        </select>

        <label>Corrig√©e :</label>
        <select id="corrected" class="form-control mb-2">
            <option>Oui</option>
            <option>Non</option>
        </select>

        <label>Observations :</label>
        <textarea id="observations" class="form-control mb-2"></textarea>

        <button onclick="saveReport()" class="btn btn-success">Enregistrer</button>
        <button onclick="exportPDF()" class="btn btn-danger">Exporter en PDF</button>
    </div>

    <h2 class="text-center text-primary mt-4">Rapports Enregistr√©s</h2>
    <table class="table table-striped table-hover table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Local</th>
                <th>Cat√©gorie</th>
                <th>Type</th>
                <th>Corrig√©e</th>
                <th>Observations</th>
            </tr>
        </thead>
        <tbody id="reportTable"></tbody>
    </table>
</div>

<script type="module">
    // üìå Configuration Supabase
    const SUPABASE_URL = "https://ohbzyjpuqebvzkhbmtmp.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9oYnp5anB1cWVidnpraGJtdG1wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkyNDUwNDgsImV4cCI6MjA1NDgyMTA0OH0.n8j8N-LrZRI0EzBfKGyTAJKhhr6h1EQPP-FJ0oWOi0w";

    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // üîπ Fonction pour enregistrer un rapport dans Supabase
    async function saveReport() {
        let local = document.getElementById("local").value.trim();
        let category = document.getElementById("category").value;
        let roomType = document.getElementById("roomType").value;
        let corrected = document.getElementById("corrected").value;
        let observations = document.getElementById("observations").value.trim();

        if (!local) {
            alert("Veuillez entrer un nom de local !");
            return;
        }

        console.log("üì§ Envoi des donn√©es √† Supabase...");
        console.log({ local, category, roomType, corrected, observations });

        let { data, error } = await supabase
            .from("rapports")
            .upsert([{ local, category, roomType, corrected, observations }]);

        if (error) {
            console.error("‚ùå Erreur lors de l'enregistrement :", error);
            alert("Erreur lors de l'enregistrement. V√©rifiez la console.");
        } else {
            console.log("‚úÖ Rapport enregistr√© :", data);
            document.getElementById("local").value = "";
            document.getElementById("observations").value = "";

            setTimeout(loadReports, 1000);
        }
    }

    // üîπ Fonction pour charger les rapports depuis Supabase
    async function loadReports() {
        console.log("üì• Chargement des rapports...");
        
        let { data, error } = await supabase.from("rapports").select("*");

        let tableBody = document.getElementById("reportTable");
        tableBody.innerHTML = "";

        if (error) {
            console.error("‚ùå Erreur lors du chargement :", error);
            return;
        }

        data.forEach(report => {
            let row = `<tr>
                <td>${report.local}</td>
                <td>${report.category}</td>
                <td>${report.roomType}</td>
                <td>${report.corrected}</td>
                <td>${report.observations}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });

        console.log("‚úÖ Rapports charg√©s :", data);
    }

    // üîπ Fonction pour exporter en PDF
    function exportPDF() {
        setTimeout(() => {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF("p", "mm", "a4");

            doc.setFont("helvetica", "bold");
            doc.text("Rapport des Salles", 14, 20);

            let table = document.querySelector(".table");
            let rows = table.querySelectorAll("tr");

            let y = 30;
            rows.forEach((row, index) => {
                let cols = row.querySelectorAll("th, td");
                let x = 10;

                cols.forEach((col) => {
                    doc.text(col.innerText, x, y);
                    x += 50;
                });

                y += 10;
            });

            doc.save("Rapports.pdf");
        }, 1000);
    }

    // üìå Permet √† l'HTML d'acc√©der aux fonctions
    window.saveReport = saveReport;
    window.exportPDF = exportPDF;

    // Charger les rapports au d√©marrage
    document.addEventListener("DOMContentLoaded", loadReports);
</script>

</body>
</html>
